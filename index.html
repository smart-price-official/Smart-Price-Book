<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    const YAHOO_ID = "dj00aiZpPTViMUdLQzgwODFhQSZzPWNvbnN1bWVyc2VjcmV0Jng9NmQ-";
    let appData = { products: {}, settings: { gasUrl: "", largeText: false } };
    let currentStore = "æœªè¨­å®š";
    let scanner = null;
    let tempImgData = null;

    window.onload = () => {
        if(localStorage.getItem('smart_price_data')) appData = JSON.parse(localStorage.getItem('smart_price_data'));
        if(appData.settings.largeText) document.body.classList.add('large-mode');
        syncData();
        showHome();
    };

    // --- Yahoo! API é€£æº (æ—¥ç”¨å“å¯¾å¿œ) ---
    async function searchProduct(code) {
        // 1. ã¾ãšé£Ÿå“DB
        try {
            const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
            const data = await res.json();
            if(data.product) return { name: data.product.product_name_ja || data.product.product_name, img: data.product.image_url, maker: data.product.brands };
        } catch(e){}
        // 2. æ¬¡ã«Yahooæ—¥ç”¨å“DB
        try {
            const yRes = await fetch(`https://shopping.yahooapis.jp/ShoppingWebService/V3/itemSearch?appid=${YAHOO_ID}&jan_code=${code}`);
            const yData = await yRes.json();
            if(yData.hits && yData.hits.length > 0) return { name: yData.hits[0].name, img: yData.hits[0].image.medium, maker: "" };
        } catch(e){}
        return { name: "æ–°ã—ã„å•†å“", img: null, maker: "" };
    }

    // --- 0å††ãƒã‚°ä¿®æ­£æ¸ˆã¿ä¿å­˜ãƒ­ã‚¸ãƒƒã‚¯ ---
    function saveDataEntry(isUpdateOnly) {
        const code = document.getElementById('inputBarcode').value;
        const price = parseInt(document.getElementById('inputPrice').value);
        
        // ã€å®‰å…¨è£…ç½®ã€‘0å††ä¿å­˜ã‚’é˜²ã
        if(!isUpdateOnly && (!price || price <= 0)) { alert("ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚0å††ã¯ä¿å­˜ã§ãã¾ã›ã‚“ã€‚"); return; }

        const payload = {
            code: code,
            name: document.getElementById('inputName').value,
            maker: document.getElementById('inputMaker').value,
            price: isUpdateOnly ? "" : Math.floor(price * 1.08),
            date: isUpdateOnly ? "" : `${new Date().getMonth()+1}/${new Date().getDate()}`,
            store: isUpdateOnly ? "" : currentStore,
            image: tempImgData || "",
            favorite: false
        };
        saveLocalProduct(payload);
        closeForm();
        alert("ä¿å­˜ã—ã¾ã—ãŸ");
    }

    function saveLocalProduct(payload) {
        const p = appData.products[payload.code] || { name: "", history: [] };
        p.name = payload.name; p.maker = payload.maker; p.image = payload.image;
        if(payload.price !== "") {
            p.history.push({ price: payload.price, date: payload.date, store: payload.store, timestamp: Date.now() });
        }
        appData.products[payload.code] = p;
        localStorage.setItem('smart_price_data', JSON.stringify(appData));
        renderHistory();
    }

    // --- ã‚¹ã‚­ãƒ£ãƒ³å‡¦ç† ---
    function startScanner() {
        document.getElementById('scannerOverlay').style.display = 'flex';
        if(!scanner) scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, async (d) => { 
            stopScanner(); 
            const info = await searchProduct(d);
            openForm(d, info.name, info.maker, info.img);
        });
    }
    function stopScanner() { if(scanner) scanner.stop(); document.getElementById('scannerOverlay').style.display = 'none'; }
    function openForm(code, name="", maker="", img=null) {
        toggleView('formView');
        document.getElementById('inputBarcode').value = code;
        const p = appData.products[code];
        document.getElementById('inputName').value = p ? p.name : name;
        document.getElementById('inputMaker').value = p ? p.maker : maker;
        document.getElementById('inputPrice').value = "";
        tempImgData = p ? p.image : img;
        document.getElementById('previewImg').src = tempImgData || "";
    }

    // --- UI åŸºæœ¬æ“ä½œ (v8.1å¾©å…ƒ) ---
    function toggleView(id) { ['mainView','veggieView','formView'].forEach(v => document.getElementById(v).style.display = (v===id)?'block':'none'); }
    function showHome() { toggleView('mainView'); renderHistory(); }
    function showVeggieMenu() { toggleView('veggieView'); const grid = document.getElementById('veggieGrid'); grid.innerHTML=""; ['é‡èœ','è‚‰','é­š','åµ','ãƒ‘ãƒ³'].forEach(v => { const d=document.createElement('div'); d.className='card p-3 fw-bold'; d.innerText=v; d.onclick=()=>openForm("M_"+v, v); grid.appendChild(d); }); }
    function openSettings() { document.getElementById('settingsModal').style.display='flex'; }
    function closeSettings() { document.getElementById('settingsModal').style.display='none'; }
    function openStoreModal() { document.getElementById('storeModal').style.display='flex'; }
    function setStore(n) { currentStore = n; document.getElementById('storeNameDisplay').innerText = n; document.getElementById('storeModal').style.display='none'; }
    function setNewStore() { setStore(document.getElementById('newStoreInput').value); }
    function toggleFabMenu() { const m = document.querySelector('.fab-menu'); m.style.display = m.style.display==='flex'?'none':'flex'; }
    function calcTax() { const p = document.getElementById('inputPrice').value; document.getElementById('taxResult').innerText = p ? `ç¨è¾¼ ${Math.floor(p*1.08)} å††` : "ç¨è¾¼ -- å††"; }
    function renderHistory() {
        const list = document.getElementById('historyList'); list.innerHTML = "";
        Object.keys(appData.products).reverse().forEach(code => {
            const p = appData.products[code];
            if(p.history.length === 0) return;
            const last = p.history[p.history.length-1];
            const d = document.createElement('div'); d.className = 'card price-card p-2';
            d.innerHTML = `<div class="d-flex align-items-center" onclick="openForm('${code}')"><img src="${p.image}" class="prod-thumb"><div><div class="fw-bold">${p.name}</div><div class="small">${last.store} (${last.date})</div></div><div class="ms-auto fw-bold text-danger">${last.price}å††</div></div>`;
            list.appendChild(d);
        });
    }
</script>
