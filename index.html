<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Price #01 (V17.3 Restore)</title>
    <style>
        :root { --neon-blue: #00f3ff; --bg-dark: #121212; --card-bg: #1e1e1e; }
        body { font-family: sans-serif; background-color: var(--bg-dark); color: #fff; margin: 0; padding: 20px; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; }
        .header { text-align: center; border-bottom: 2px solid var(--neon-blue); margin-bottom: 30px; padding: 15px 0; }
        h1 { margin: 0; font-size: 1.5rem; color: var(--neon-blue); }
        
        .form-group { background: var(--card-bg); padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #2a2a2a; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box; font-size: 16px; }
        
        .file-input-wrapper { margin: 10px 0; }
        button { width: 100%; padding: 15px; background: var(--neon-blue); color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        #listArea { margin-top: 30px; width: 100%; }
        .item-card {
            background: var(--card-bg);
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--neon-blue);
            border-radius: 0 5px 5px 0;
            display: flex;
            align-items: center;
        }
        .thumbnail { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; margin-right: 15px; border: 1px solid var(--neon-blue); }
        .item-info { flex-grow: 1; }
    </style>
</head>
<body>

<div class="container">
    <div class="header"><h1>SMART PRICE #01</h1></div>

    <div class="form-group">
        <input type="text" id="itemName" placeholder="商品名">
        <input type="text" id="maker" placeholder="メーカー">
        <input type="number" id="price" placeholder="価格 (円)">
        
        <div class="file-input-wrapper">
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <button onclick="addItem()">データを登録する</button>
    </div>

    <div id="listArea"></div>
</div>

<script>
    let currentImage = "";

    // 画像圧縮処理（OSのメモリ制限対策）
    document.getElementById('imageInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 400; // 軽量化
                const scale = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * scale;

                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                currentImage = canvas.toDataURL('image/jpeg', 0.6);
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    });

    function addItem() {
        const name = document.getElementById('itemName').value;
        const maker = document.getElementById('maker').value;
        const price = document.getElementById('price').value;
        const date = new Date().toLocaleDateString();

        if(!name || !price) {
            alert("未入力項目があります");
            return;
        }

        const listArea = document.getElementById('listArea');
        const card = document.createElement('div');
        card.className = 'item-card';
        
        const imgHtml = currentImage ? `<img src="${currentImage}" class="thumbnail">` : `<div class="thumbnail" style="background:#333;"></div>`;

        card.innerHTML = `
            ${imgHtml}
            <div class="item-info">
                <strong>${name}</strong> (${maker})<br>
                価格: ¥${Number(price).toLocaleString()} <small style="float:right;">${date}</small>
            </div>
        `;

        listArea.prepend(card);

        // クリア
        document.getElementById('itemName').value = '';
        document.getElementById('maker').value = '';
        document.getElementById('price').value = '';
        document.getElementById('imageInput').value = '';
        currentImage = "";
    }
</script>

</body>
</html>
