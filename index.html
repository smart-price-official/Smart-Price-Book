<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#D50000">
    <title>Smart Price v8.2</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/takecwatanabe-dev/Smart-Price-Book/main/icons/icon-512.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/takecwatanabe-dev/Smart-Price-Book/main/icons/icon-512.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; padding-bottom: 90px; }
        .header { background: linear-gradient(135deg, #D50000, #9b0000); padding: 12px 15px; position: sticky; top: 0; z-index: 1000; }
        .store-area { background: #1e1e1e; padding: 10px; border-bottom: 1px solid #333; }
        .store-list { display: flex; overflow-x: auto; gap: 8px; padding: 5px 0; }
        .store-tag { padding: 6px 14px; border: 1px solid #444; border-radius: 20px; white-space: nowrap; font-size: 0.85rem; background: #2c2c2c; }
        .store-tag.active { background: #D50000; color: white; border-color: #D50000; }
        .card { background-color: #1e1e1e; border: 1px solid #333; margin-bottom: 10px; }
        .btn-menu { height: 110px; border-radius: 15px; font-weight: bold; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; border:none; }
        .btn-scan { background: linear-gradient(135deg, #D50000, #8a0000); color: white; }
        .btn-manual { background: #333; color: #ccc; }
        #camera-area { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 2000; }
        #interactive { width: 100%; height: 100%; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; justify-content: center; align-items: center; }
        .modal-content { background: #1e1e1e; padding: 20px; border-radius: 15px; width: 90%; border: 1px solid #444; }
        input { width: 100%; padding: 12px; background: #2c2c2c; border: 1px solid #444; color: #fff; border-radius: 8px; margin-bottom: 10px; }
        #version-display { font-size: 3rem; color: rgba(255,0,0,0.1); position: fixed; bottom: 80px; right: 20px; font-weight: 900; z-index: -1; }
    </style>
</head>
<body>

<header class="header d-flex justify-content-between align-items-center">
    <h5 class="m-0 fw-bold text-white"><i class="bi bi-cart4"></i> Smart Price</h5>
    <button class="btn btn-sm btn-outline-light" onclick="openSettings()"><i class="bi bi-gear-fill"></i></button>
</header>

<div class="store-area">
    <div id="gps-status" style="font-size: 0.7rem; color: #888; margin-bottom: 5px;">üìç „Çπ„Éà„Ç¢Ê§úÁ¥¢‰∏≠...</div>
    <div id="store-list" class="store-list"></div>
</div>

<div class="container p-3">
    <div id="mainView">
        <div class="row g-2 mb-4">
            <div class="col-7"><button class="btn btn-menu btn-scan" onclick="startScanner()"><i class="bi bi-upc-scan fs-1"></i>„Çπ„Ç≠„É£„É≥</button></div>
            <div class="col-5"><button class="btn btn-menu btn-manual" onclick="alert('ÊâãÂÖ•ÂäõÊ∫ñÂÇô‰∏≠')"><i class="bi bi-keyboard fs-1"></i>ÊâãÂÖ•Âäõ</button></div>
        </div>
        <div id="historyList"></div>
        <div id="version-display">v8.2</div>
    </div>

    <div id="formView" style="display:none;">
        <div class="card p-3">
            <div class="d-flex mb-3">
                <img id="previewImg" style="width:60px; height:60px; object-fit:contain; background:white; border-radius:5px; margin-right:10px;">
                <input type="text" id="inputName" placeholder="ÂïÜÂìÅÂêç" class="flex-grow-1">
            </div>
            <label class="small text-danger">‰æ°Ê†º(Á®éÊäú)</label>
            <input type="number" id="inputPrice" placeholder="0" oninput="calcTax()">
            <div id="taxResult" class="text-end text-danger fw-bold mb-3">Á®éËæº -- ÂÜÜ</div>
            <button class="btn btn-danger w-100 py-3 fw-bold" onclick="saveData()">‰øùÂ≠ò„Åô„Çã</button>
            <button class="btn btn-link text-secondary w-100 mt-2" onclick="showHome()">Êàª„Çã</button>
        </div>
    </div>
</div>

<div id="camera-area"><div id="interactive"></div><button onclick="stopScanner()" class="btn btn-danger position-absolute top-0 end-0 m-3">√ó</button></div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h5 class="text-white mb-3">Ë®≠ÂÆö</h5>
        <button class="btn btn-warning w-100 mb-3 fw-bold" onclick="forceReload()">
            <i class="bi bi-arrow-clockwise"></i> „Ç¢„Éó„É™„ÇíÊúÄÊñ∞„Å´Êõ¥Êñ∞
        </button>
        <label class="small text-secondary">GAS URL</label>
        <input type="text" id="gas-url">
        <button class="btn btn-danger w-100" onclick="saveSettings()">Ë®≠ÂÆö‰øùÂ≠ò</button>
        <button class="btn btn-link text-secondary w-100 mt-2" onclick="closeSettings()">Èñâ„Åò„Çã</button>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    const YAHOO_ID = "dj00aiZpPTViMUdLQzgwODFhQSZzPWNvbnN1bWVyc2VjcmV0Jng9NmQ-";
    let db = JSON.parse(localStorage.getItem('smart_price_db')) || { products: {} };
    let curBarcode = null;
    let curStore = "Êú™Ë®≠ÂÆö";
    let scanner = null;

    window.onload = () => { initGPS(); renderHistory(); };

    // --- „ÄêÊñ∞Ê©üËÉΩ„Äë„Ç¢„Éó„É™Âº∑Âà∂Êõ¥Êñ∞ ---
    function forceReload() {
        if(confirm("ÊúÄÊñ∞„ÅÆ„Éó„É≠„Ç∞„É©„É†„ÇíË™≠„ÅøËæº„Åø„Åæ„Åô„ÄÇ„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü")) {
            location.reload(true); // „Ç≠„É£„ÉÉ„Ç∑„É•„ÇíÁÑ°Ë¶ñ„Åó„Å¶„É™„É≠„Éº„Éâ
        }
    }

    function initGPS() {
        navigator.geolocation.getCurrentPosition(async (pos) => {
            document.getElementById('gps-status').innerText = "üìç ‰ªòËøë„ÅÆÂ∫óËàó";
            const res = await fetch(`https://map.yahooapis.jp/search/local/V1/localSearch?appid=${YAHOO_ID}&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&dist=0.1&output=json`);
            const data = await res.json();
            const list = document.getElementById('store-list');
            list.innerHTML = "";
            const stores = data.Feature ? data.Feature.map(f => f.Name) : ["„Åù„ÅÆ‰ªñ"];
            stores.forEach((name, i) => {
                const span = document.createElement('span');
                span.className = 'store-tag' + (i===0 ? ' active' : '');
                span.innerText = name;
                if(i===0) curStore = name;
                span.onclick = () => {
                    document.querySelectorAll('.store-tag').forEach(s => s.classList.remove('active'));
                    span.classList.add('active'); curStore = name;
                };
                list.appendChild(span);
            });
        }, () => { document.getElementById('gps-status').innerText = "üìç GPSÂà©Áî®‰∏çÂèØ"; });
    }

    async function openForm(code) {
        curBarcode = code;
        const p = db.products[code] || { name: "", history: [] };
        if(!p.name || p.name === "Êñ∞„Åó„ÅÑÂïÜÂìÅ") {
            const yRes = await fetch(`https://shopping.yahooapis.jp/ShoppingWebService/V3/itemSearch?appid=${YAHOO_ID}&jan_code=${code}`);
            const yData = await yRes.json();
            if(yData.hits && yData.hits.length > 0) {
                p.name = yData.hits[0].name; p.image = yData.hits[0].image.medium;
            }
        }
        document.getElementById('mainView').style.display = 'none';
        document.getElementById('formView').style.display = 'block';
        document.getElementById('inputName').value = p.name || "Êñ∞„Åó„ÅÑÂïÜÂìÅ";
        document.getElementById('previewImg').src = p.image || "";
    }

    function saveData() {
        const price = parseInt(document.getElementById('inputPrice').value);
        if(!price || price <= 0) { alert("‰æ°Ê†º„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"); return; }
        const p = db.products[curBarcode] || { name: "", history: [] };
        p.name = document.getElementById('inputName').value;
        p.image = document.getElementById('previewImg').src;
        p.history.push({ price: Math.floor(price * 1.08), store: curStore, date: new Date().toLocaleDateString(), ts: Date.now() });
        db.products[curBarcode] = p;
        localStorage.setItem('smart_price_db', JSON.stringify(db));
        showHome();
    }

    function renderHistory() {
        const list = document.getElementById('historyList'); list.innerHTML = "";
        const items = Object.keys(db.products).map(k => ({ code: k, ...db.products[k] }));
        items.sort((a,b) => b.history[b.history.length-1].ts - a.history[a.history.length-1].ts);
        items.forEach(it => {
            const last = it.history[it.history.length-1];
            const div = document.createElement('div'); div.className = 'card p-2';
            div.onclick = () => openForm(it.code);
            div.innerHTML = `<div class="d-flex align-items-center"><img src="${it.image}" style="width:40px;height:40px;object-fit:contain;margin-right:10px;"><div><div class="fw-bold small">${it.name}</div><div class="text-secondary small">${last.store}</div></div><div class="ms-auto text-danger fw-bold">${last.price}ÂÜÜ</div></div>`;
            list.appendChild(div);
        });
    }

    function startScanner() {
        document.getElementById('camera-area').style.display='block';
        if(!scanner) scanner = new Html5Qrcode("interactive");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (d) => { stopScanner(); openForm(d); });
    }
    function stopScanner() { if(scanner) scanner.stop(); document.getElementById('camera-area').style.display='none'; }
    function showHome() { document.getElementById('mainView').style.display = 'block'; document.getElementById('formView').style.display = 'none'; renderHistory(); }
    function calcTax() { const p = document.getElementById('inputPrice').value; document.getElementById('taxResult').innerText = p ? `Á®éËæº ${Math.floor(p*1.08)} ÂÜÜ` : "Á®éËæº -- ÂÜÜ"; }
    function openSettings() { document.getElementById('settingsModal').style.display='flex'; }
    function closeSettings() { document.getElementById('settingsModal').style.display='none'; }
    function saveSettings() { localStorage.setItem('gas_url', document.getElementById('gas-url').value); closeSettings(); }
</script>
</body>
</html>
