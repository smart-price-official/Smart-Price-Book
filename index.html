    /* ===== URLÊï¥ÂΩ¢ÔºàHF4: /smart_price „Å® /db „ÅÆ‰∏°Êñπ„ÇíË¶ã„ÇãÔºâ ===== */
    function normalizeBaseUrl(url) {
        if (!url) return "";
        let u = url.trim();
        u = u.replace(/\/rules$/, "").replace(/\/+$/, "");
        u = u.replace(/\.json$/, "");
        u = u.replace(/\/smart_price$/, "");
        u = u.replace(/\/db$/, "");
        return u;
    }
    function getSmartUrl(url) {
        const base = normalizeBaseUrl(url);
        if (!base) return "";
        return base.endsWith("smart_price") ? (base + ".json") : (base + "/smart_price.json");
    }
    function getLegacyDbUrl(url) {
        const base = normalizeBaseUrl(url);
        if (!base) return "";
        return base.endsWith("db") ? (base + ".json") : (base + "/db.json");
    }

    /* ===== fetchÔºà„Çø„Ç§„É†„Ç¢„Ç¶„ÉàÔºã‰∏≠Êñ≠„ÅÆÁµêÂêàÔºâ ===== */
    function anySignal(signals) {
        try {
            if (typeof AbortSignal !== "undefined" && AbortSignal.any) return AbortSignal.any(signals.filter(Boolean));
        } catch(e){}
        const controller = new AbortController();
        const onAbort = () => controller.abort();
        (signals || []).filter(Boolean).forEach(sig => {
            try {
                if (sig.aborted) controller.abort();
                else sig.addEventListener("abort", onAbort, { once: true });
            } catch(e){}
        });
        return controller.signal;
    }

    async function fetchWithTimeout(resource, options = {}, timeout = 12000) {
        const internal = new AbortController();
        const tid = setTimeout(() => internal.abort(), timeout);
        const sig = options.signal ? anySignal([options.signal, internal.signal]) : internal.signal;
        try {
            const res = await fetch(resource, { ...options, signal: sig });
            clearTimeout(tid);
            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            return res;
        } catch (e) {
            clearTimeout(tid);
            throw e;
        }
    }

    /* ===== DBÊ≠£Ë¶èÂåñÔºàHF4: history„Åå„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„Åß„ÇÇÈÖçÂàó„Å∏Âæ©ÂÖÉÔºâ ===== */
    function objToArrayIfIndexed(v) {
        if (!v || typeof v !== "object" || Array.isArray(v)) return v;
        const keys = Object.keys(v).filter(k => /^\d+$/.test(k)).sort((a,b)=>Number(a)-Number(b));
        if (keys.length === 0) return v;
        return keys.map(k => v[k]).filter(x => x && typeof x === "object");
    }

    function normalizeHistoryArray(h) {
        if (!h) return [];
        if (Array.isArray(h)) return h.filter(x => x && typeof x === "object");
        const converted = objToArrayIfIndexed(h);
        if (Array.isArray(converted)) return converted;
        return [];
    }

    /** üü¢ DBÊ≠£Ë¶èÂåñÔºöÊóß„Ç≠„Éº(items/purchases/hist)Âê∏ÂèéÔºãhistoryÂæ©ÂÖÉ */
    function normalizeDb(input) {
        let o = (input && typeof input === "object") ? input : {};
        if (!o.products && o.items && typeof o.items === "object") o.products = o.items;

        if (!o.products || typeof o.products !== "object") o.products = {};
        if (!o.config || typeof o.config !== "object") o.config = {};
        if (!Array.isArray(o.config.categories)) o.config.categories = [...DEFAULT_CONFIG.categories];
        if (typeof o.config.lastTax !== "string") o.config.lastTax = DEFAULT_CONFIG.lastTax;
        if (typeof o.config.homeCity !== "string") o.config.homeCity = DEFAULT_CONFIG.homeCity;
        if (!Array.isArray(o.config.homeCities)) o.config.homeCities = o.config.homeCity ? [o.config.homeCity] : [];

    function mergeUniqueHistory(a, b) {
        const A = normalizeHistoryArray(a);

            const store = (x.store ?? "").toString().trim();
            const lat = (x.lat != null) ? Number(x.lat) : null;
            const lng = (x.lng != null) ? Number(x.lng) : null;
            const key = `${ts}|${price}|${store}|${lat}|${lng}`;
            if (!map.has(key)) map.set(key, { ...x, store: store ? store : "Êú™Ë®≠ÂÆö", price, ts, ...(lat!=null?{lat}:{}), ...(lng!=null?{lng}:{}) });
