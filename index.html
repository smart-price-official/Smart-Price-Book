  /* ✅ 端末に画像を残す：IndexedDB（容量に強い） */
  const IMG_DB_NAME = "smart_price_img_db_v1";
  const IMG_STORE = "imgs";
  let imgDbPromise = null;

  function openImgDb(){
    if(imgDbPromise) return imgDbPromise;
    imgDbPromise = new Promise((resolve, reject) => {
      if(!("indexedDB" in window)) return resolve(null);
      const req = indexedDB.open(IMG_DB_NAME, 1);
      req.onupgradeneeded = () => {
        const db = req.result;
        if(!db.objectStoreNames.contains(IMG_STORE)){
          db.createObjectStore(IMG_STORE, { keyPath: "key" });
        }
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => resolve(null);
    });
    return imgDbPromise;
  }

  async function idbPutImage(key, blob){
    const dbi = await openImgDb();
    if(!dbi) return false;
    return new Promise((res) => {
      const tx = dbi.transaction(IMG_STORE, "readwrite");
      tx.oncomplete = () => res(true);
      tx.onerror = () => res(false);
      const st = tx.objectStore(IMG_STORE);
      st.put({ key, blob, updatedAt: Date.now() });
    });
  }

  async function idbGetImage(key){
    const dbi = await openImgDb();
    if(!dbi) return null;
    return new Promise((res) => {
      const tx = dbi.transaction(IMG_STORE, "readonly");
      tx.onerror = () => res(null);
      const st = tx.objectStore(IMG_STORE);
      const rq = st.get(key);
      rq.onsuccess = () => res(rq.result ? rq.result.blob : null);
      rq.onerror = () => res(null);
    });
  }

  function revokeImgUrl(imgEl){
    const old = imgEl && imgEl.dataset ? imgEl.dataset.objurl : "";
    if(old){
      try{ URL.revokeObjectURL(old); }catch(e){}
      imgEl.dataset.objurl = "";
    }
  }

  async function applyImageKeyToImg(imgEl, imageKey){
    try{
      if(!imgEl || !imageKey) return;
      const blob = await idbGetImage(imageKey);
      if(!blob) return;
      const url = URL.createObjectURL(blob);
      revokeImgUrl(imgEl);
      imgEl.dataset.objurl = url;
      imgEl.src = url;
    }catch(e){}
  }

  async function dataUrlToBlob(dataUrl){
    try{
      const r = await fetch(dataUrl);
      return await r.blob();
    }catch(e){ return null; }
  }

  async function makeThumbBlobFromFile(file, maxSize=300, quality=0.8){
    // iOS対策：FileReader→Image→Canvas
    const dataUrl = await new Promise((res, rej) => {
      const fr = new FileReader();
      fr.onload = () => res(fr.result);
      fr.onerror = () => res(null);
      fr.readAsDataURL(file);
    });
    if(!dataUrl) return null;

    const img = await new Promise((res) => {
      const im = new Image();
      im.onload = () => res(im);
      im.onerror = () => res(null);
      im.src = dataUrl;
    });
    if(!img) return null;

    let w = img.width, h = img.height;
    const scale = Math.min(1, maxSize / Math.max(w, h));
    w = Math.max(1, Math.round(w * scale));
    h = Math.max(1, Math.round(h * scale));

    const canvas = document.createElement("canvas");
    canvas.width = w; canvas.height = h;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(img, 0, 0, w, h);

    const blob = await new Promise((res) => {
      if(canvas.toBlob){
        canvas.toBlob((b) => res(b), "image/jpeg", quality);
      } else {
        // fallback
        try{
          const b64 = canvas.toDataURL("image/jpeg", quality);
          dataUrlToBlob(b64).then(res);
        }catch(e){ res(null); }
      }
    });
    return blob;
  }

    let o = (input && typeof input === "object") ? input : {};
    if (!o.products || typeof o.products !== "object") o.products = {};
    if (!o.config || typeof o.config !== "object") o.config = {};

    if (!Array.isArray(o.config.categories)) o.config.categories = [...DEFAULT_CONFIG.categories];

    if (!o.config.subcatMap || typeof o.config.subcatMap !== "object") {
      o.config.subcatMap = JSON.parse(JSON.stringify(DEFAULT_SUBCATS));
    } else {
      // 欠けてるカテゴリは補完
      Object.keys(DEFAULT_SUBCATS).forEach(k => {
        if(!Array.isArray(o.config.subcatMap[k])) o.config.subcatMap[k] = [...DEFAULT_SUBCATS[k]];
      });
    }

    if (typeof o.config.lastTax !== "string") o.config.lastTax = DEFAULT_CONFIG.lastTax;
    if (typeof o.config.homeCity !== "string") o.config.homeCity = DEFAULT_CONFIG.homeCity;
    if (!Array.isArray(o.config.homeCities)) o.config.homeCities = o.config.homeCity ? [o.config.homeCity] : [];
    if (!Array.isArray(o.config.customStores)) o.config.customStores = [];

    Object.keys(o.products).forEach(code => {
      const p = o.products[code];
      if (!p || typeof p !== "object") o.products[code] = { history: [] };
      if (!Array.isArray(o.products[code].history)) o.products[code].history = [];
    });

    if (o.config.homeCity) {
      o.config.homeCities = [o.config.homeCity, ...o.config.homeCities.filter(c => c !== o.config.homeCity)].slice(0, 5);
    }

    o.config.customStores = (o.config.customStores || [])
      .filter(s => typeof s === "string" && s.trim())
      .map(s => s.trim());
    o.config.customStores = [...new Set(o.config.customStores)].slice(0, 20);

    return o;
  }

  function histTs(h) {
    if (!h || typeof h !== "object") return 0;
    const v = (h.ts ?? h.timestamp ?? h.time ?? 0);
    const n = Number(v);
    return Number.isFinite(n) ? n : 0;
  }

  function stripCloudImages(d) {
    // Firebaseへは画像を送らない（肥大化防止）
    const out = JSON.parse(JSON.stringify(d));
    Object.keys(out.products || {}).forEach(k => {
      const p = out.products[k];
      if(!p) return;
      if (typeof p.image === "string" && p.image.startsWith("data:")) delete p.image;
      // imageKeyは端末側だけの意味なので送っても害はないが、クラウドを汚さないため削除
      if (p.imageKey) delete p.imageKey;
    });
    return out;
  }

  function makeSlimDb(d) {
    const out = JSON.parse(JSON.stringify(d));
    Object.keys(out.products || {}).forEach(k => {
      const p = out.products[k];
      if (!p) return;
      if (typeof p.image === "string" && p.image.startsWith("data:")) delete p.image;
      if (Array.isArray(p.history) && p.history.length > 500) p.history = p.history.slice(-500);
    });
    return normalizeDb(out);
  }

  async function fetchWithTimeout(resource, options = {}, timeout = 12000) {
    const internalController = new AbortController();
    const signal = options.signal || internalController.signal;
    const id = setTimeout(() => internalController.abort(), timeout);
    try {
      const response = await fetch(resource, { ...options, signal });
      clearTimeout(id);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return response;
    } catch (e) {
      clearTimeout(id);
      throw e;
    }
  }

  function getBaseUrl(url) {
    if(!url) return "";
    let base = url.trim().replace(/\/rules$/, "").replace(/\/+$/, "");
    if(base.endsWith('.json')) base = base.slice(0, -5);
    if(base.endsWith('/smart_price') || base.endsWith('smart_price')) base = base.replace(/\/?smart_price$/, '');
    return base.replace(/\/+$/, '');
  }
  function getSafeUrl(url) {
    const base = getBaseUrl(url);
    return base ? `${base}/smart_price.json` : "";
  }

  async function syncFirebasePut() {
    if(!fbUrl) return;
    try {
      const targetUrl = getSafeUrl(fbUrl);
      const payload = stripCloudImages(db);
      await fetchWithTimeout(targetUrl, {
        method: 'PUT',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
    } catch(e){
      if(IS_DEBUG) console.error("Auto PUT Error", e);
    }
  }

  async function startMigration() {
    const btn = document.getElementById('syncBtn');
    const urlEl = document.getElementById('fb-url-input');
    const cityEl = document.getElementById('home-city-input');

    const u = (urlEl ? urlEl.value : '').trim();
    const cityInput = (cityEl ? cityEl.value : '').trim();

    if (btn) { btn.disabled = true; btn.innerText = "同期中…"; }
    showToast("同期を開始…", 3000);

    activeSyncController = new AbortController();

    try {
      db.config.homeCity = cityInput;
      db = normalizeDb(db);

      saveLocalOnly();

      if(!u) {
        showToast("ローカル保存完了", 3000);
        closeSettings(); showHome();
        return;
      }

      const targetUrl = getSafeUrl(u);

      const payload = stripCloudImages(db);
      const resPut = await fetchWithTimeout(targetUrl, {
        method: 'PUT',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
        signal: activeSyncController.signal
      });

      if (resPut && resPut.ok) {
        fbUrl = u; // ✅ ここでconstだと落ちる → letで解決
        localStorage.setItem('smartPriceFirebaseUrl', u);
        showToast("同期成功！", 3000);
        closeSettings(); showHome();
      }
    } catch(e) {
      const msg = (e.name === 'AbortError') ? "タイムアウト/中断" : `通信失敗(${e.message})`;
      showToast(`同期失敗（${msg}）`, 10000);
      if(IS_DEBUG) console.error("Migration error:", e);
    } finally {
      activeSyncController = null;
      resetSyncBtn();
    }
  }

  async function syncFirebase() {
    if(!fbUrl) return;
    try {
      const targetUrl = getSafeUrl(fbUrl);
      const res = await fetchWithTimeout(targetUrl, {}, 10000);
      const cloud = await res.json();
      if (cloud && cloud.products) {
        db = normalizeDb(cloud);
        saveLocalOnly();
        renderHistory();
        renderStoreList();
      }
    } catch(e){
      if(IS_DEBUG) console.error("Firebase Sync Error", e);
    }
  }

  function getSubcats(cat){
    db = normalizeDb(db);
    const m = db.config.subcatMap || {};
    const arr = m[cat];
    return Array.isArray(arr) ? arr : ["その他"];
  }

  function initCategorySelect() {
    db = normalizeDb(db);
    const sel = document.getElementById('inputCategory');
    if(!sel) return;

    sel.innerHTML =
      `<option value="__NONE__">カテゴリを選ぶ</option>` +
      db.config.categories.map(c => `<option value="${c}">${c}</option>`).join('') +
      `<option value="ADD">+ カテゴリ追加</option>`;

    sel.onchange = async () => {
      if(sel.value === "ADD") {
        const n = await customPrompt("新しいカテゴリ名");
        if(n) {
          const name = n.trim();
          if(name){
            db.config.categories.push(name);
            if(!db.config.subcatMap[name]) db.config.subcatMap[name] = ["その他"];
            initCategorySelect();
            sel.value = name;
            initSubCategorySelect(name);
            saveLocalOnly();
            syncFirebasePut();
          } else {
            sel.selectedIndex = 0;
          }
        } else {
          sel.selectedIndex = 0;
        }
      } else {
        initSubCategorySelect(sel.value);
      }
    };

    initSubCategorySelect("__NONE__");
  }

  function initSubCategorySelect(cat, curVal="__NONE__"){
    const sel = document.getElementById("inputSubCategory");
    if(!sel) return;

    if(!cat || cat === "__NONE__"){
      sel.innerHTML = `<option value="__NONE__">サブカテゴリ（未選択）</option>`;
      sel.value = "__NONE__";
      sel.onchange = null;
      return;
    }

    const list = getSubcats(cat);
    sel.innerHTML =
      `<option value="__NONE__">サブカテゴリを選ぶ</option>` +
      list.map(s => `<option value="${s}">${s}</option>`).join("") +
      `<option value="ADD_SUB">+ サブカテゴリ追加</option>`;

    sel.onchange = async () => {
      if(sel.value === "ADD_SUB"){
        const n = await customPrompt(`「${cat}」のサブカテゴリ名`);
        if(n){
          const name = n.trim();
          if(name){
            db = normalizeDb(db);
            const arr = getSubcats(cat);
            if(!arr.includes(name)) arr.unshift(name);
            db.config.subcatMap[cat] = [...new Set(arr)];
            initSubCategorySelect(cat, name);
            sel.value = name;
            saveLocalOnly();
            syncFirebasePut();
          } else {
            sel.value = "__NONE__";
          }
        } else {
          sel.value = "__NONE__";
        }
      }
    };

    // 既存値を反映
    const exists = [...sel.options].some(o => o.value === curVal);
    sel.value = exists ? curVal : "__NONE__";
  }

  function addCustomStore(name) {
    db = normalizeDb(db);
    const s = (name || "").trim();
    if (!s) return;
    db.config.customStores = [s, ...(db.config.customStores || []).filter(x => x !== s)].slice(0, 20);
    saveLocalOnly();
    syncFirebasePut();

  function renderStoreList(manualPriority = []) {
    db = normalizeDb(db);
    const list = document.getElementById('store-list');
    if(!list) return;

    const freq = {};
    Object.values(db.products).forEach(p => p.history?.forEach(h => {
      if(!h.store || h.store === "未設定") return;
      freq[h.store] = (freq[h.store] || 0) + 1;
    }));
    const sortedFreq = Object.keys(freq).sort((a,b) => freq[b] - freq[a]);
    const cityStores = CITY_STORE_PRESET[db.config.homeCity] || [];
    const customStores = db.config.customStores || [];
    const finalSet = ["未設定", ...new Set([...manualPriority, ...customStores, ...cityStores, ...sortedFreq])];

    const gpsTxt = isGpsOn ? `GPS<span class="gps-status">●${lastGpsTime}</span>` : `GPS<span class="gps-status">OFF</span>`;
    list.innerHTML = `<span class="store-tag gps-btn ${isGpsOn?'on':''}" onclick="toggleGps()">${gpsTxt}</span>`;

    finalSet.forEach(name => {
      const span = document.createElement('span');
      span.className = 'store-tag' + (name === curStore ? ' active' : '');
      span.innerText = name;
      span.onclick = () => {
        document.querySelectorAll('.store-tag').forEach(s => s.classList.remove('active'));
        span.classList.add('active');
        curStore = name;
        const ind = document.getElementById('curStoreIndicator');
        if(ind) ind.innerText = `【 ${curStore} 】で保存します`;
      };
      list.appendChild(span);
    });

    const addBtn = document.createElement('span');
    addBtn.className = 'store-tag add-store';
    addBtn.innerText = '＋店名入力';
    addBtn.onclick = () => promptAddStore();
    list.appendChild(addBtn);
  }

  }

  function renderHistory() {
    const list = document.getElementById('historyList');
    if(!list) return;
    list.innerHTML = "";

    const items = Object.keys(db.products).map(k => ({ code: k, ...db.products[k] }));
    items.sort((a,b) => (histTs(b.history?.[b.history.length-1]) || 0) - (histTs(a.history?.[a.history.length-1]) || 0));

    items.forEach(it => {
      if (!it.history || !it.history.length) return;
      const last = it.history[it.history.length-1];
      const div = document.createElement('div');
      div.className = 'card price-card';
      div.onclick = () => openForm(it.code);

      const imgId = `img_${it.code.replace(/[^a-zA-Z0-9_-]/g, "_")}_${Math.random().toString(16).slice(2)}`;

      div.innerHTML = `
        <div class="d-flex align-items-center">
          <img id="${imgId}" src="${(it.image && !it.image.startsWith("data:")) ? it.image : placeholderImg()}" class="prod-thumb">
          <div class="flex-grow-1 overflow-hidden">
            <div class="fw-bold text-white small text-truncate">${it.name || ''}</div>
            <div class="text-secondary" style="font-size:0.6rem;">${last.store || '未設定'}</div>
          </div>
          <div class="text-end ms-2">
            <div class="price-main">${last.price}<span style="font-size:0.6rem;">円</span></div>
          </div>
        </div>`;
      list.appendChild(div);

      // ✅ imageKeyがあればIDBから表示
      if(it.imageKey){
        const imgEl = div.querySelector(`#${imgId}`);
        applyImageKeyToImg(imgEl, it.imageKey);
      }
    });
  }

    const calcArea = document.getElementById('calcOptionArea');
    const saveBtn = document.getElementById('saveBtn');
    const delBtn = document.getElementById('delHistBtn');
    const storeJumpBtn = document.getElementById('storeJumpBtn');
    if(calcArea) calcArea.style.display = 'flex';

    if(delBtn) delBtn.style.display = 'none';
    if(storeJumpBtn) storeJumpBtn.style.display = 'none';

    document.getElementById('formView').style.display='block';

    if(ind) ind.innerText = `【 ${curStore} 】で保存します`;

      document.getElementById('inputMaker').value = "";

      if(p.image && !p.image.startsWith("data:")){
        revokeImgUrl(prev);

        prev.src = placeholderImg();
      }
      if(p.imageKey){
        applyImageKeyToImg(prev, p.imageKey);
      }

    renderStats(exists ? p.history : []);

  function renderStats(history) {
    const box = document.getElementById('statsBox');
    if (!box) return;
    if (!Array.isArray(history) || history.length === 0) { box.innerHTML = "過去データなし"; return; }
    const pArr = history.map(h => h.price);
    const avg = Math.floor(pArr.reduce((a,b)=>a+b,0)/pArr.length);
    const low = Math.min(...pArr);
    const last = pArr[pArr.length-1];
    box.innerHTML = `<div class="stats-row">
      <div class="stat-item">平均<span class="stat-val">${avg}円</span></div>
      <div class="stat-item">最安<span class="stat-val text-danger">${low}円</span></div>
      <div class="stat-item">前回<span class="stat-val">${last}円</span></div>
    </div>`;
  }

  function renderDetailHistory(history) {
    const div = document.getElementById('detailHistory');
    if(!div) return;
    div.innerHTML = "";
    const safeHistory = Array.isArray(history) ? history : [];

    [...safeHistory].reverse().forEach((h, idx) => {
      const row = document.createElement('div');
      row.className = "history-row";
      const actIdx = safeHistory.length - 1 - idx;

      if (editingHistIdx !== null && actIdx === editingHistIdx) row.classList.add("selected");
      row.onclick = () => editHistoryMode(actIdx);

      const t = histTs(h);
      const dateStr = t ? new Date(t).toLocaleString() : "(不明)";
      row.innerHTML = `
        <div class="flex-grow-1">
          <span class="text-secondary small">${dateStr}</span><br>
          <span class="text-white fw-bold">${h.store || '未設定'}</span>
        </div>
        <div class="text-end">
          <span class="fw-bold text-white">${h.price}円</span><br>
          <span class="text-info small">タップで編集</span>
        </div>`;
      div.appendChild(row);
    });
  }

  async function saveData() {
    if (curStore === "未設定") { showToast("店名を選んでください", 3000); return; }
    if (document.getElementById('inputCategory').value === "__NONE__") { showToast("カテゴリを選んでください", 3000); return; }

    const p = db.products[curBarcode] || { history: [] };
    p.name = document.getElementById('inputName').value || "名称なし";
    p.category = document.getElementById('inputCategory').value;
    p.subCategory = document.getElementById('inputSubCategory').value || "__NONE__";
    p.maker = document.getElementById('inputMaker').value || "";

    // ✅ 画像：IDBキーがあればそれを保存（localStorageを圧迫しない）
    if(tempImgKey){
      p.imageKey = tempImgKey;
    }

    const val = Number(document.getElementById('inputPrice').value);

    if (editingHistIdx !== null) {
      p.history[editingHistIdx].price = val;
      p.history[editingHistIdx].store = curStore;
      showToast("変更を反映しました", 2000);
    } else if (val > 0) {
      const disc = Number(document.getElementById('inputDisc').value || 0);
      let finalP = Math.floor(val * (1 - disc/100));
      if(document.getElementById('taxEx').checked) finalP = Math.floor(finalP * 1.08);
      db.config.lastTax = document.getElementById('taxEx').checked ? "ex" : "in";
      const entry = { price: finalP, store: curStore, ts: Date.now() };
      if(curPos) { entry.lat = curPos.lat; entry.lng = curPos.lng; }
      p.history.push(entry);
      showToast("保存完了", 2000);
    } else {
      showToast("価格を入力してください", 3000);
      return;
    }

    db.products[curBarcode] = p;
    db = normalizeDb(db);

    saveLocalOnly();
    syncFirebasePut();
    renderHistory();
    showHome();
  }

  function toggleGps() {

        curPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
        const d = new Date(); lastGpsTime = `${d.getHours()}:${d.getMinutes().toString().padStart(2,'0')}`;
        renderStoreList(); showToast("GPS取得成功", 2000);

        showToast(`GPSエラー: ${err.message}`, 10000);

    } else {

  }

    if(v && v.trim()) openForm("M_"+v.trim());
  }

  function setupFocusGuides() {
    const gs = { 'inputName': "例：コーラ 500ml", 'inputPrice': "価格を入力" };
    Object.keys(gs).forEach(id => {
      const el=document.getElementById(id);
      if(el) el.onfocus = () => showToast(gs[id], 1500);
    });
  }

  function searchImageWeb() {
    window.open(`https://www.google.com/search?q=${encodeURIComponent(document.getElementById('inputName').value)}+商品画像&tbm=isch`, '_blank');
  }

  async function handleImage(input) {
    if(!(input.files && input.files[0])) return;
    const file = input.files[0];

    const blob = await makeThumbBlobFromFile(file, 320, 0.82);
    if(!blob){
      showToast("画像の読み込みに失敗しました", 10000);
      return;
    }

    // 商品ごとに固定キー
    const key = `img:${curBarcode}`;
    const ok = await idbPutImage(key, blob);
    if(!ok){
      showToast("画像保存に失敗（端末側の保存が制限されている可能性）", 10000);
      return;
    }

    tempImgKey = key;

    // 即時プレビュー
    const prev = document.getElementById("previewImg");
    if(prev){
      const url = URL.createObjectURL(blob);
      revokeImgUrl(prev);
      prev.dataset.objurl = url;
      prev.src = url;
    }

    showToast("画像を保存しました（端末に残ります）", 3000);
  }

  function customPrompt(msg, def = "") {
    return new Promise(res => {
      document.getElementById('dialogMsg').innerText = msg;
      document.getElementById('dialogInputArea').style.display="block";
      const i = document.getElementById('dialogInput');
      i.value = def;
      document.getElementById('dialogCancel').style.display="block";
      document.getElementById('dialogModal').style.display="flex";
      document.getElementById('dialogOk').onclick = () => { document.getElementById('dialogModal').style.display="none"; res(i.value); };
      document.getElementById('dialogCancel').onclick = () => { document.getElementById('dialogModal').style.display="none"; res(null); };
    });
  }

  async function confirmDeleteHist() {
    if(editingHistIdx === null) return;
    const ok = await customConfirm("この履歴を削除しますか？");
    if(!ok) return;
    db.products[curBarcode].history.splice(editingHistIdx, 1);
    saveLocalOnly();
    syncFirebasePut();
    showHome();
  }

  function customConfirm(msg) {
    return new Promise(res => {
      document.getElementById('dialogMsg').innerText = msg;
      document.getElementById('dialogInputArea').style.display="none";
      document.getElementById('dialogCancel').style.display="block";
      document.getElementById('dialogModal').style.display="flex";
      document.getElementById('dialogOk').onclick = () => { document.getElementById('dialogModal').style.display="none"; res(true); };
      document.getElementById('dialogCancel').onclick = () => { document.getElementById('dialogModal').style.display="none"; res(false); };
    });
  }

  function openSettings() {
    try {
      db = normalizeDb(db);
      resetSyncBtn();
      const modal = document.getElementById('settingsModal');
      if(!modal) { showToast('設定画面を開けません', 10000); return; }
      modal.style.display = 'flex';
      const urlInput = document.getElementById('fb-url-input');
      if(urlInput) urlInput.value = fbUrl;
      const cityInput = document.getElementById('home-city-input');
      if(cityInput) cityInput.value = db.config.homeCity || '';
      renderCityChips();
    } catch(e) {
      if(IS_DEBUG) console.error('openSettings error:', e);
      showToast('設定画面エラー', 10000);
    }
  }

  function closeSettings() {
    const modal = document.getElementById('settingsModal');
    if(modal) modal.style.display = 'none';
  }

  function renderCityChips() {
    const chipArea = document.getElementById('city-history-chips');
    if(!chipArea) return;
    chipArea.innerHTML = "";
    db = normalizeDb(db);
    const cities = Array.isArray(db.config.homeCities) ? db.config.homeCities : [];
    cities.forEach(city => {
      if(typeof city !== 'string' || !city.trim()) return;
      const chip = document.createElement('span');
      chip.className = 'city-chip';
      chip.innerText = city;
      chip.onclick = () => {
        const inp = document.getElementById('home-city-input');
        if(inp) inp.value = city;
        showToast(`${city}を選択`, 1500);
      };
      chipArea.appendChild(chip);
    });
  }

  function buildBaseUrl() {
    return (location.origin + location.pathname).replace(/\/+$/, "/");
  }
  function buildUrl(withDebug=false) {
    const base = buildBaseUrl();
    const u = `${base}?b=${encodeURIComponent(BUILD_ID)}` + (withDebug ? `&debug=1` : ``);
    return u;
  }

  function openWebModal() {
    const m = document.getElementById('webModal');
    if(!m) return;
    const n = document.getElementById('webUrlNormal');
    const d = document.getElementById('webUrlDebug');
    if(n) n.value = buildUrl(false);
    if(d) d.value = buildUrl(true);
    m.style.display = "flex";
  }
  function closeWebModal() {
    const m = document.getElementById('webModal');
    if(m) m.style.display = "none";
  }
  async function copyUrl(id) {
    const el = document.getElementById(id);
    if(!el) return;
    const text = el.value || "";
    try {
      await navigator.clipboard.writeText(text);
      showToast("コピーしました", 2000);
    } catch(e) {
      el.focus(); el.select();
      try { document.execCommand('copy'); showToast("コピーしました", 2000); }
      catch(e2) { showToast("コピーできませんでした", 10000); }
    }
  }
  function openUrlFromBox(id) {
    const el = document.getElementById(id);
    if(!el) return;
    const text = el.value || "";
    window.open(text, "_blank", "noopener");
  }

  async function migrateLegacyDataImagesToIdb(){
    // もし旧バージョンで data: が残っていれば、救出してIDBへ移す
    try{
      db = normalizeDb(db);
      let changed = false;
      for(const code of Object.keys(db.products || {})){
        const p = db.products[code];
        if(!p) continue;
        if(p.imageKey) continue;
        if(typeof p.image === "string" && p.image.startsWith("data:")){
          const blob = await dataUrlToBlob(p.image);
          if(blob){
            const key = `img:${code}`;
            const ok = await idbPutImage(key, blob);
            if(ok){
              p.imageKey = key;
              delete p.image;
              changed = true;
            }
          }
        }
      }
      if(changed){
        saveLocalOnly();
        showToast("画像データを端末向け保存に移行しました", 3000);
      }
    }catch(e){}
  }
</script>
