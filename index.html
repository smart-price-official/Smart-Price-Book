    <div class="modal-content">
        <h5 class="text-white mb-3">è¨­å®š</h5>
        <button class="btn btn-outline-danger w-100 mb-3 fw-bold" onclick="updateIconByBrowser()">
            <i class="bi bi-palette"></i> èµ¤åœ°ã‚¢ã‚¤ã‚³ãƒ³ã«æ›´æ–°

        <button class="btn btn-warning w-100 mb-3 fw-bold" onclick="forceReload()">
            <i class="bi bi-arrow-clockwise"></i> ã‚¢ãƒ—ãƒªã‚’æœ€æ–°ã«æ›´æ–°

        <input type="text" id="gas-url">
        <button class="btn btn-danger w-100" onclick="saveSettings()">è¨­å®šä¿å­˜</button>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    const YAHOO_ID = "dj00aiZpPTViMUdLQzgwODFhQSZzPWNvbnN1bWVyc2VjcmV0Jng9NmQ-";
    let db = JSON.parse(localStorage.getItem('smart_price_db')) || { products: {} };
    let curBarcode = null;
    let curStore = "æœªè¨­å®š";
    let scanner = null;

    window.onload = () => { 
        initGPS(); 
        renderHistory(); 
        // èµ·å‹•æ™‚ã«éå»ã®åº—ã‚‚ãƒªã‚¹ãƒˆã«è¼‰ã›ã‚‹
        renderStoreList([]);
    };

    // ã‚¢ã‚¤ã‚³ãƒ³æ›´æ–°ã®ãŸã‚ã«ãƒ–ãƒ©ã‚¦ã‚¶ã§é–‹ãç›´ã™
    function updateIconByBrowser() {
        if(confirm("ãƒ–ãƒ©ã‚¦ã‚¶ã§é–‹ãç›´ã—ã¾ã™ã€‚ãã“ã§ã€Œãƒ›ãƒ¼ãƒ ç”»é¢ã«è¿½åŠ ã€ã‚’ã‚„ã‚Šç›´ã™ã¨ã‚¢ã‚¤ã‚³ãƒ³ãŒèµ¤ããªã‚Šã¾ã™ã€‚")) {
            window.open(window.location.href, '_blank');
        }
    }

    function forceReload() {
        if(confirm("ãƒ—ãƒ­ã‚°ãƒ©ãƒ ã‚’å¼·åˆ¶æ›´æ–°ã—ã¾ã™ã‹ï¼Ÿ")) { location.reload(true); }
    }

    function initGPS() {
        if (!navigator.geolocation) {
            document.getElementById('gps-status').innerText = "ğŸ“ GPSåˆ©ç”¨ä¸å¯";
            return;
        }
        navigator.geolocation.getCurrentPosition(async (pos) => {
            document.getElementById('gps-status').innerText = "ğŸ“ ä»˜è¿‘ã®åº—èˆ—";
            try {
                const res = await fetch(`https://map.yahooapis.jp/search/local/V1/localSearch?appid=${YAHOO_ID}&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&dist=0.1&output=json`);
                const data = await res.json();
                renderStoreList(data.Feature ? data.Feature.map(f => f.Name) : []);
            } catch(e) { renderStoreList([]); }
        }, () => { 
            document.getElementById('gps-status').innerText = "ğŸ“ ä½ç½®æƒ…å ±ã‚’å–å¾—ã§ãã¾ã›ã‚“";
            renderStoreList([]);
        });
    }

    function renderStoreList(nearby) {
        const list = document.getElementById('store-list');
        const historyStores = new Set();
        // éå»ã®DBã‹ã‚‰åº—åã‚’æŠ½å‡º
        Object.values(db.products).forEach(p => {
            if(p.history) p.history.forEach(h => historyStores.add(h.store));
        });
        
        const allStores = [...new Set([...nearby, ...historyStores])];
        if (allStores.length === 0) allStores.push("ãã®ä»–");

        list.innerHTML = "";
        allStores.forEach((name, i) => {
            const span = document.createElement('span');
            span.className = 'store-tag' + (i===0 ? ' active' : '');
            span.innerText = name;
            if(i===0) curStore = name;
            span.onclick = () => {
                document.querySelectorAll('.store-tag').forEach(s => s.classList.remove('active'));
                span.classList.add('active'); curStore = name;
            };
            list.appendChild(span);
        });
    }

    async function openForm(code) {
        curBarcode = code;
        const p = db.products[code] || { name: "", history: [] };
        if(!p.name || p.name === "æ–°ã—ã„å•†å“") {
            const yRes = await fetch(`https://shopping.yahooapis.jp/ShoppingWebService/V3/itemSearch?appid=${YAHOO_ID}&jan_code=${code}`);
            const yData = await yRes.json();
            if(yData.hits && yData.hits.length > 0) {
                p.name = yData.hits[0].name; p.image = yData.hits[0].image.medium;
            }
        }
        document.getElementById('mainView').style.display = 'none';
        document.getElementById('formView').style.display = 'block';
        document.getElementById('inputName').value = p.name || "æ–°ã—ã„å•†å“";
        document.getElementById('previewImg').src = p.image || "";
    }

    function saveData() {
        const price = parseInt(document.getElementById('inputPrice').value);
        if(!price || price <= 0) { alert("ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
        const p = db.products[curBarcode] || { name: "", history: [] };
        p.name = document.getElementById('inputName').value;
        p.image = document.getElementById('previewImg').src;
        if(!p.history) p.history = [];
        p.history.push({ price: Math.floor(price * 1.08), store: curStore, date: new Date().toLocaleDateString(), ts: Date.now() });
        db.products[curBarcode] = p;
        localStorage.setItem('smart_price_db', JSON.stringify(db));
        showHome();
    }

    function renderHistory() {
        const list = document.getElementById('historyList'); list.innerHTML = "";
        const items = Object.keys(db.products).map(k => ({ code: k, ...db.products[k] }));
        items.sort((a,b) => {
            const aTs = a.history && a.history.length > 0 ? a.history[a.history.length-1].ts : 0;
            const bTs = b.history && b.history.length > 0 ? b.history[b.history.length-1].ts : 0;
            return bTs - aTs;
        });
        items.forEach(it => {
            if(!it.history || it.history.length === 0) return;
            const last = it.history[it.history.length-1];
            const div = document.createElement('div'); div.className = 'card p-2';
            div.onclick = () => openForm(it.code);
            div.innerHTML = `<div class="d-flex align-items-center"><img src="${it.image}" style="width:40px;height:40px;object-fit:contain;margin-right:10px;"><div><div class="fw-bold small text-truncate" style="max-width:200px;">${it.name}</div><div class="text-secondary small">${last.store}</div></div><div class="ms-auto text-danger fw-bold">${last.price}å††</div></div>`;
            list.appendChild(div);
        });
    }

    function startScanner() {
        document.getElementById('camera-area').style.display='block';
        if(!scanner) scanner = new Html5Qrcode("interactive");
        scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (d) => { stopScanner(); openForm(d); });
    }
    function stopScanner() { if(scanner) scanner.stop(); document.getElementById('camera-area').style.display='none'; }
    function showHome() { document.getElementById('mainView').style.display = 'block'; document.getElementById('formView').style.display = 'none'; renderHistory(); }
    function calcTax() { const p = document.getElementById('inputPrice').value; document.getElementById('taxResult').innerText = p ? `ç¨è¾¼ ${Math.floor(p*1.08)} å††` : "ç¨è¾¼ -- å††"; }
    function openSettings() { document.getElementById('settingsModal').style.display='flex'; }
    function closeSettings() { document.getElementById('settingsModal').style.display='none'; }
    function saveSettings() { localStorage.setItem('gas_url', document.getElementById('gas-url').value); closeSettings(); }
</script>
