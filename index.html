    /* ä¸‹éƒ¨å›ºå®šã‚¹ã‚­ãƒ£ãƒ³ãƒœã‚¿ãƒ³ï¼ˆãŠåº—é¸æŠå¾Œã«æ´»æ€§åŒ–ï¼‰ */
    .footer-action {

    .btn-scan {
        pointer-events: auto;
        background-color: var(--primary-color);

        width: 85%; max-width: 350px;
        padding: 18px; border-radius: 50px;

        opacity: 0.5; /* åˆæœŸã¯åŠé€æ˜ */
    }
    .btn-scan.ready { opacity: 1; }

    /* ã‚¹ã‚­ãƒ£ãƒ³å°‚ç”¨ç”»é¢ï¼ˆæ ãƒ»ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼‰ */
    #camera-area { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 2000; }
    #interactive { width: 100%; height: 100%; }
    .scan-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; z-index: 2001;
    }
    .overlay-top, .overlay-bottom { flex: 1; background: rgba(0,0,0,0.6); }
    .overlay-middle { display: flex; height: 180px; }
    .overlay-side { flex: 1; background: rgba(0,0,0,0.6); }
    .overlay-cutout {
        width: 280px; height: 180px;
        border: 3px solid var(--primary-color);
        border-radius: 10px; position: relative;
    }
    .laser {
        position: absolute; top: 50%; left: 5%; width: 90%; height: 2px;
        background: var(--primary-color); box-shadow: 0 0 10px var(--primary-color);

    @keyframes scanAnim { 0%, 100% { top: 10%; } 50% { top: 90%; } }
    .camera-close { position: absolute; top: 40px; right: 25px; color: white; font-size: 2rem; z-index: 2005; }

    /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 3000; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 30px; border-radius: 25px; width: 85%; max-width: 400px; }
    .btn-save { width: 100%; padding: 15px; border-radius: 30px; border: none; background: var(--primary-color); color: white; font-size: 1.1rem; font-weight: bold; margin-top: 15px; }
    #toast { visibility: hidden; min-width: 200px; background: rgba(0,0,0,0.8); color: white; text-align: center; border-radius: 50px; padding: 12px 25px; position: fixed; z-index: 5000; left: 50%; bottom: 120px; transform: translateX(-50%); }
    #toast.show { visibility: visible; }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<body>

<div id="edit-modal" class="modal">
    <div class="modal-content">
        <h3 style="text-align:center; margin-top:0;">ä¾¡æ ¼ã®è¨˜éŒ²</h3>
        <div style="margin-bottom:15px;"><label style="font-size:0.8rem;">å•†å“å</label><input type="text" id="edit-name" style="width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; box-sizing:border-box;"></div>

        <button class="btn-save" onclick="saveProduct()">ã“ã®ä¾¡æ ¼ã§ä¿å­˜</button>

<div id="settings-modal" class="modal"><div class="modal-content"><h3>è¨­å®š</h3><input type="text" id="gas-url" placeholder="GAS URL" style="width:100%; padding:12px; border-radius:10px; box-sizing:border-box;"><button class="btn-save" onclick="saveSettings()">ä¿å­˜</button><button onclick="closeSettings()">é–‰ã˜ã‚‹</button></div></div>
<div id="toast"></div>

<script>
    const YAHOO_CLIENT_ID = "dj00aiZpPTViMUdLQzgwODFhQSZzPWNvbnN1bWVyc2VjcmV0Jng9NmQ-";
    let db = JSON.parse(localStorage.getItem('smartPriceDB')) || {};
    let currentBarcode = null;
    let selectedStore = "";
    let gasUrl = localStorage.getItem('smartPriceGasUrl') || '';

    window.onload = function() {
        if(gasUrl) syncWithGas();
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', () => { history.pushState(null, null, location.href); });
    };

    function selectStore(btn) {
        document.querySelectorAll('.store-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedStore = btn.innerText;
        document.getElementById('main-scan-btn').classList.add('ready');
        showToast(selectedStore + " ã‚’é¸æŠã—ã¾ã—ãŸ");
    }

    function attemptScanner() {
        if(!selectedStore) { alert("æœ€åˆã«ãŠåº—ã‚’é¸æŠã—ã¦ãã ã•ã„ï¼"); return; }
        document.getElementById('scan-store-name').innerText = "ğŸ“ " + selectedStore;
        startScanner();
    }

    async function showProduct(code) {
        currentBarcode = code;
        document.getElementById('welcome-msg').style.display = 'none';
        document.getElementById('product-card').style.display = 'block';
        document.getElementById('current-store-tag').innerText = "ğŸ“ " + selectedStore;
        if (db[code]) {
            const item = db[code];
            updateDisplay(item.name, item.lastPrice, item.avgPrice, item.image);
        } else { await searchProduct(code); }
    }

    function updateDisplay(name, last, avg, imgUrl) {
        document.getElementById('product-name').innerText = name;
        document.getElementById('last-price').innerText = last || "--";
        document.getElementById('avg-price').innerText = avg ? Math.round(avg) : "--";
        const img = document.getElementById('product-img');
        if(imgUrl) { img.src = imgUrl; img.style.display = 'block'; }
        else { img.style.display = 'none'; }
    }

    async function searchProduct(code) {
        showToast("æ¤œç´¢ä¸­...");
        try {
            const res = await fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`);
            const data = await res.json();
            if (data.status === 1) {
                updateDisplay(data.product.product_name_ja || data.product.product_name || "å•†å“åä¸æ˜", null, null, data.product.image_url);
                openEditModal(); return;
            }
        } catch(e) {}
        try {
            const yRes = await fetch(`https://shopping.yahooapis.jp/ShoppingWebService/V3/itemSearch?appid=${YAHOO_CLIENT_ID}&jan_code=${code}`);
            const yData = await yRes.json();
            if (yData.hits && yData.hits.length > 0) {
                updateDisplay(yData.hits[0].name, null, null, yData.hits[0].image.medium);
                openEditModal(); return;
            }
        } catch(e) {}
        updateDisplay("æ–°ã—ã„å•†å“", null, null, "");
        openEditModal();
    }

    function openEditModal() {
        const nameDisplay = document.getElementById('product-name').innerText;
        document.getElementById('edit-name').value = (nameDisplay !== "æ–°ã—ã„å•†å“") ? nameDisplay : "";
        document.getElementById('edit-price').value = db[currentBarcode] ? db[currentBarcode].lastPrice : "";
        document.getElementById('edit-modal').style.display = 'flex';
        document.getElementById('edit-price').focus();
    }
    function closeEditModal() { document.getElementById('edit-modal').style.display = 'none'; }

    function saveProduct() {
        const price = parseInt(document.getElementById('edit-price').value);
        if (isNaN(price) || price <= 0) { alert("ä¾¡æ ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); return; }
        let item = db[currentBarcode] || { count: 0, avgPrice: 0 };
        const total = (item.avgPrice * item.count) + price;
        item.count++; item.avgPrice = total / item.count; item.lastPrice = price;
        item.name = document.getElementById('edit-name').value;
        item.image = document.getElementById('product-img').style.display !== 'none' ? document.getElementById('product-img').src : "";
        db[currentBarcode] = item;
        localStorage.setItem('smartPriceDB', JSON.stringify(db));
        showProduct(currentBarcode);
        closeEditModal();
        showToast("ä¿å­˜å®Œäº†ï¼");
        if(gasUrl) syncWithGas();
    }

    function startScanner() {
        document.getElementById('camera-area').style.display = 'block';
        Quagga.init({
            inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
            decoder: { readers: ["ean_reader"] }, locate: true
        }, (err) => {
            if (err) { stopScanner(); return; }
            Quagga.start();
        });
        Quagga.onDetected((res) => { stopScanner(); showProduct(res.codeResult.code); });
    }
    function stopScanner() { Quagga.stop(); document.getElementById('camera-area').style.display = 'none'; }
    function openSettings() { document.getElementById('gas-url').value = gasUrl; document.getElementById('settings-modal').style.display = 'flex'; }
    function closeSettings() { document.getElementById('settings-modal').style.display = 'none'; }
    function saveSettings() { gasUrl = document.getElementById('gas-url').value; localStorage.setItem('smartPriceGasUrl', gasUrl); closeSettings(); syncWithGas(); }
    function showToast(m) { const t = document.getElementById("toast"); t.innerText = m; t.className = "show"; setTimeout(()=>t.className="", 3000); }
    async function syncWithGas() {
        if(!gasUrl) return;
        try {
            await fetch(gasUrl, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) });
            const r = await fetch(gasUrl);
            const d = await r.json();
            db = { ...db, ...d };
            localStorage.setItem('smartPriceDB', JSON.stringify(db));
        } catch(e) {}
    }
</script>
