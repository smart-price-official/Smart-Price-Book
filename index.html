<script src="https://unpkg.com/html5-qrcode"></script>
<script>
    /* Build Engine v18.3 (2025-12-31_0124_v18.3) */
    const TAX_MULTIPLIER = 1.08; // 既存仕様に合わせて維持（必要なら将来設定化）

    let db = { products: {}, config: { categories: ["飲料","食品","日用品","薬","その他"], lastTax: "ex" } };
    let curBarcode = null, curStore = "未設定", tempImgData = null, scanner = null;
    let fbUrl = localStorage.getItem('smartPriceFirebaseUrl') || '';
    let isGpsOn = false, curPos = null, wasWrapped = false;

    window.onload = () => {
        loadLocal();
        initCategorySelect();
        renderStoreList();
        renderHistory();
        if (fbUrl) syncFirebase();
    };

    function loadLocal() {
        const saved = localStorage.getItem('smart_price_db');
        if (saved) db = JSON.parse(saved);
        if (!db.products) db.products = {};
        if (!db.config) db.config = { categories: ["飲料","食品","日用品","薬","その他"], lastTax: "ex" };

        // 税設定UI反映
        const taxId = (db.config.lastTax === "in") ? "taxIn" : "taxEx";
        const el = document.getElementById(taxId);
        if (el) el.checked = true;
    }

    function saveLocalOnly() {
        localStorage.setItem('smart_price_db', JSON.stringify(db));
    }

    function getSafeUrl(url) {
        if (!url) return "";
        let clean = url.trim().replace(/\/rules$/, "").replace(/\/+$/, "");

        // クエリを分離（Firebaseのauth等を壊さない）
        let base = clean, query = "";
        const qpos = clean.indexOf("?");
        if (qpos >= 0) { base = clean.slice(0, qpos); query = clean.slice(qpos); }

        if (base.endsWith("smart_price.json")) return base + query;
        if (base.endsWith("smart_price")) return (base + ".json") + query;
        return (base + "/smart_price.json") + query;
    }

    async function syncFirebase() {
        const url = getSafeUrl(fbUrl);
        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data) {
                wasWrapped = !!data.db;
                db = wasWrapped ? data.db : data;

                if (!db.products) db.products = {};
                if (!db.config) db.config = { categories: ["飲料","食品","日用品","薬","その他"], lastTax: "ex" };

                saveLocalOnly();

                // UIへ反映（同期後に必須）
                initCategorySelect();
                const taxId = (db.config.lastTax === "in") ? "taxIn" : "taxEx";
                const el = document.getElementById(taxId);
                if (el) el.checked = true;

                renderHistory();
                renderStoreList();
            }
        } catch (e) {}
    }

    async function startMigration() {
        const inputUrl = document.getElementById('firebase-url').value.trim();
        if (!inputUrl) return alert("URLを入力してください");
        try {
            const payload = wasWrapped ? { db: db } : db;
            const res = await fetch(getSafeUrl(inputUrl), {
                method: 'PUT',
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            if (res.ok) {
                fbUrl = inputUrl;
                localStorage.setItem('smartPriceFirebaseUrl', inputUrl);
                alert("同期成功");
                location.reload();
            }
        } catch (e) { alert("同期失敗"); }
    }

    /* 画像：data:image主 / URLは表示のみ補助（保存は上書きしない） */
    function isBareBase64(s) {
        if (typeof s !== "string") return false;
        const t = s.trim();
        if (t.length < 200) return false; // 画像としては短すぎることが多い
        return /^[A-Za-z0-9+/]+={0,2}$/.test(t);
    }

    function normalizeUrl(u) {
        if (typeof u !== "string") return "";
        let url = u.trim();
        if (!url) return "";
        if (url.startsWith("//")) url = (location.protocol === "https:" ? "https:" : "http:") + url;
        if (url.startsWith("http://") && location.protocol === "https:") url = url.replace("http://", "https://");
        return url;
    }

    function pickProductImage(p) {
        if (!p) return "";
        const keys = [
            "image","imageData","image_data","imageUrl","imageURL","image_url",
            "img","photo","thumb","thumbnail"
        ];

        let raw = "";
        for (const k of keys) {
            if (p[k]) { raw = p[k]; break; }
        }

        if (typeof raw === "object" && raw) raw = raw.data || raw.url || raw.src || "";
        if (typeof raw !== "string") return "";
        raw = raw.trim();
        if (!raw) return "";

        if (raw.startsWith("data:image/")) return raw;
        if (isBareBase64(raw)) return "data:image/jpeg;base64," + raw;

        if (raw.startsWith("http://") || raw.startsWith("https://") || raw.startsWith("//")) {
            const nu = normalizeUrl(raw);
            // httpsページでhttp画像は混在ブロックされやすいので、https化を優先（ダメならonerrorでNoImageへ）
            return nu;
        }
        return "";
    }

    function handleImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 150;
                    let w = img.width, h = img.height;
                    if (w > h) { h *= MAX / w; w = MAX; } else { w *= MAX / h; h = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);

                    // 保存はdata:image（主）
                    tempImgData = canvas.toDataURL('image/jpeg', 0.5);
                    document.getElementById('previewImg').src = tempImgData;
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function initCategorySelect() {
        const sel = document.getElementById('inputCategory');
        if (!sel) return;

        // 破損対策
        if (!db.config || !Array.isArray(db.config.categories) || db.config.categories.length === 0) {
            db.config = db.config || {};
            db.config.categories = ["飲料","食品","日用品","薬","その他"];
        }

        sel.innerHTML =
            db.config.categories.map(c => `<option value="${c}">${c}</option>`).join('')
            + `<option value="ADD">+ カテゴリ追加</option>`;

        sel.onchange = () => {
            if (sel.value === "ADD") {
                const n = prompt("新しいカテゴリ名");
                if (n) {
                    if (!db.config.categories.includes(n)) db.config.categories.push(n);
                    saveLocalOnly();
                    initCategorySelect();
                    sel.value = n;
                } else {
                    sel.selectedIndex = 0;
                }
            }
        };
    }

    function ensureCategoryExists(cat) {
        if (!cat) return;
        if (!db.config.categories.includes(cat)) {
            db.config.categories.push(cat);
            saveLocalOnly();
            initCategorySelect();
        }
    }

    function openForm(code) {
        curBarcode = code;
        const p = db.products[code] || { history: [] };

        document.getElementById('mainView').style.display = 'none';
        document.getElementById('formView').style.display = 'block';

        document.getElementById('inputName').value = p.name || "";
        document.getElementById('inputMaker').value = p.maker || "";

        if (p.category) ensureCategoryExists(p.category);
        document.getElementById('inputCategory').value = p.category || db.config.categories[0];

        document.getElementById('inputPrice').value = "";
        document.getElementById('inputDisc').value = "";

        // 表示は補助URLもOK、保存はdata:imageのみ
        const safeImg = pickProductImage(p);
        tempImgData = null; // ここ重要：URLを保存しない
        document.getElementById('previewImg').src = safeImg || "https://placehold.jp/24/333/ccc/68x68.png?text=NoImage";

        renderStats(p.history);
        renderDetailHistory(p.history);
    }

    function renderStats(history) {
        const box = document.getElementById('statsBox');
        if (!history || history.length === 0) { box.innerHTML = "データなし"; return; }

        const prices = history.map(h => h.price);
        const avg = Math.floor(prices.reduce((a, b) => a + b, 0) / prices.length);
        const low = Math.min(...prices);
        const last = prices[prices.length - 1];

        box.innerHTML = `
            <div class="stat-item">購入平均価格<span class="stat-val" style="font-size:1.15rem;">${avg}円</span></div>
            <div class="stat-item">最安値<span class="stat-val text-danger" style="font-size:1.00rem;">${low}円</span></div>
            <div class="stat-item">前回価格<span class="stat-val" style="font-size:0.95rem;">${last}円</span></div>
        `;
    }

    function renderDetailHistory(history) {
        const div = document.getElementById('detailHistory');
        div.innerHTML = "";
        [...history].reverse().forEach((h, idx) => {
            const row = document.createElement('div');
            row.className = "history-row";
            const actualIdx = history.length - 1 - idx;

            row.innerHTML = `
                <span>${new Date(h.ts).toLocaleDateString()} - ${h.store}</span>
                <span class="fw-bold text-white">${h.price}円</span>
                <div>
                    <button class="btn btn-sm btn-link text-info p-0 me-2" onclick="editHistoryEntry(${actualIdx})">編</button>
                    <button class="btn btn-sm btn-link text-danger p-0" onclick="deleteHistoryEntry(${actualIdx})">消</button>
                </div>
            `;
            div.appendChild(row);
        });
    }

    function editHistoryEntry(idx) {
        const h = db.products[curBarcode].history[idx];
        const newP = prompt("価格を修正", h.price);
        const newS = prompt("店名を修正", h.store);

        if (newP !== null) {
            const np = Number(newP);
            if (!Number.isNaN(np) && np > 0) h.price = np;
        }
        if (newS !== null) {
            const ns = String(newS).trim();
            if (ns) h.store = ns;
        }
        saveLocalOnly();
        openForm(curBarcode);
    }

    function deleteHistoryEntry(idx) {
        if (!confirm("この履歴を削除しますか？")) return;
        db.products[curBarcode].history.splice(idx, 1);
        saveLocalOnly();
        openForm(curBarcode);
    }

    function toggleHistoryList() {
        const div = document.getElementById('detailHistory');
        const btn = document.getElementById('toggleHistBtn');
        div.style.display = (div.style.display === 'none') ? 'block' : 'none';
        btn.innerText = (div.style.display === 'none') ? "履歴を表示" : "履歴を隠す";
    }

    /* GPS：一度成功した端末は保存時にもlat/lngを付与（許可済み前提で短時間） */
    function setGpsOkFlag() {
        localStorage.setItem("smart_price_gps_ok", "1");
    }
    function hasGpsOkFlag() {
        return localStorage.getItem("smart_price_gps_ok") === "1";
    }

    function getDistanceKm(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function toggleGps() {
        if (!isGpsOn) {
            if (!navigator.geolocation) return alert("GPS非対応");
            navigator.geolocation.getCurrentPosition((pos) => {
                isGpsOn = true;
                curPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                setGpsOkFlag();
                renderStoreList();
                alert("GPSフィルタ:ON (100m以内)");
            }, () => {
                alert("位置情報取得に失敗しました");
                isGpsOn = false;
                curPos = null;
                renderStoreList();
            }, { timeout: 3000, maximumAge: 30000, enableHighAccuracy: false });
        } else {
            isGpsOn = false;
            curPos = null;
            renderStoreList();
            alert("GPSフィルタ:OFF");
        }
    }

    function tryAttachLocation(entry) {
        return new Promise((resolve) => {
            if (!navigator.geolocation) return resolve(entry);

            // GPSを一度でも成功している端末、またはGPS ONのときだけ
            if (!isGpsOn && !hasGpsOkFlag()) return resolve(entry);

            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude, lng = pos.coords.longitude;
                entry.lat = lat; entry.lng = lng;
                curPos = { lat, lng }; // ついでに更新
                resolve(entry);
            }, () => resolve(entry), { timeout: 1500, maximumAge: 30000, enableHighAccuracy: false });
        });
    }

    function renderStoreList() {
        const list = document.getElementById('store-list');
        const historyCounts = {};

        Object.values(db.products).forEach(p => p.history?.forEach(h => {
            if (!h.store || h.store === "未設定") return;

            // GPS ON時は100m以内のみ（位置が無い履歴は除外）
            if (isGpsOn) {
                if (!curPos || !h.lat || !h.lng) return;
                if (getDistanceKm(curPos.lat, curPos.lng, h.lat, h.lng) > 0.1) return;
            }

            historyCounts[h.store] = (historyCounts[h.store] || 0) + 1;
        }));

        const sorted = Object.keys(historyCounts).sort((a, b) => historyCounts[b] - historyCounts[a]);

        // ★ここが重要：GPS ON時は defaults を混ぜない（100m以内だけに見える）
        const defaults = isGpsOn ? [] : ["イオン", "業務スーパー", "クリエイト", "スギ薬局", "マツキヨ"];
        const finalSet = ["未設定", ...new Set([...sorted, ...defaults])];

        // GPS ONで店が0件なら、選択店を未設定に戻して事故を減らす
        if (isGpsOn && finalSet.length <= 1 && curStore !== "未設定") curStore = "未設定";

        list.innerHTML = `<span class="store-tag gps-btn ${isGpsOn ? 'on' : ''}" onclick="toggleGps()"><i class="bi bi-geo-alt"></i> GPS</span>`;
        finalSet.forEach(name => {
            const span = document.createElement('span');
            span.className = 'store-tag' + (name === curStore ? ' active' : '');
            span.innerText = name;
            span.onclick = () => {
                document.querySelectorAll('.store-tag').forEach(s => s.classList.remove('active'));
                span.classList.add('active');
                curStore = name;
            };
            list.appendChild(span);
        });
    }

    async function saveData() {
        if (!db.products[curBarcode]) db.products[curBarcode] = { history: [] };
        const p = db.products[curBarcode];

        p.name = document.getElementById('inputName').value || "商品名なし";
        p.maker = document.getElementById('inputMaker').value || "";
        p.category = document.getElementById('inputCategory').value;

        // 画像：data:image のときだけ保存（URLは保存しない）
        if (typeof tempImgData === "string" && tempImgData.startsWith("data:image/")) {
            p.image = tempImgData;
        }

        const rawP = Number(document.getElementById('inputPrice').value);
        if (rawP > 0) {
            const discRaw = Number(document.getElementById('inputDisc').value || 0);
            const disc = Math.max(0, Math.min(100, discRaw));

            let finalP = Math.floor(rawP * (1 - disc / 100));

            const isEx = document.getElementById('taxEx').checked;
            if (isEx) finalP = Math.floor(finalP * TAX_MULTIPLIER);

            db.config.lastTax = isEx ? "ex" : "in";

            let entry = { price: finalP, store: curStore, ts: Date.now() };
            entry = await tryAttachLocation(entry);

            p.history.push(entry);
        }

        saveLocalOnly();

        if (fbUrl) {
            const payload = wasWrapped ? { db: db } : db;
            try {
                await fetch(getSafeUrl(fbUrl), {
                    method: 'PUT',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
            } catch (e) {}
        }

        showHome(); // 保存後に戻る（要望どおり）
    }

    function showHome() {
        document.getElementById('mainView').style.display = 'block';
        document.getElementById('formView').style.display = 'none';
        renderHistory();
        renderStoreList();
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        list.innerHTML = "";
        const items = Object.keys(db.products).map(k => ({ code: k, ...db.products[k] }));
        items.sort((a, b) => (b.history?.[b.history.length - 1]?.ts || 0) - (a.history?.[a.history.length - 1]?.ts || 0));

        items.forEach(it => {
            if (!it.history?.length) return;

            const prices = it.history.map(h => h.price);
            const avg = Math.floor(prices.reduce((a, b) => a + b, 0) / prices.length);
            const low = Math.min(...prices);
            const last = it.history[it.history.length - 1];

            const div = document.createElement('div');
            div.className = `card price-card ${last.price <= avg ? 'cheap' : ''}`;
            div.onclick = () => openForm(it.code);

            const displayImg = pickProductImage(it) || 'https://placehold.jp/24/333/ccc/68x68.png?text=NoImage';

            // 目立つ順：平均 → 最安 → 前回
            div.innerHTML = `
                <div class="d-flex align-items-center">
                    <img src="${displayImg}" class="prod-thumb" onerror="this.src='https://placehold.jp/24/333/ccc/68x68.png?text=Error'">
                    <div class="flex-grow-1 overflow-hidden">
                        <div class="fw-bold text-white small text-truncate">${it.name}</div>
                        <div class="text-secondary" style="font-size:0.6rem;">${it.maker || ''} [${it.category || ''}] / ${last.store}</div>
                    </div>
                    <div class="text-end ms-2">
                        <div class="price-main">${avg}<span style="font-size:0.6rem;">円</span></div>
                        <div class="price-sub">
                            最安 <span class="text-danger">${low}円</span>
                            <span style="color:#aaa;"> / 前回 ${last.price}円</span>
                        </div>
                    </div>
                </div>`;
            list.appendChild(div);
        });
    }

    function startScanner() {
        document.getElementById('camera-area').style.display = 'block';
        if (!scanner) scanner = new Html5Qrcode("interactive");
        scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: { width: 250, height: 150 } },
            (t) => { stopScanner(); openForm(t); }
        ).catch(() => stopScanner());
    }
    function stopScanner() {
        if (scanner) scanner.stop().then(() => { document.getElementById('camera-area').style.display = 'none'; });
        else document.getElementById('camera-area').style.display = 'none';
    }

    function showVeggieMenu() { const v = prompt("コード入力"); if (v) openForm("M_" + v); }
    function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; document.getElementById('firebase-url').value = fbUrl; }
    function closeSettings() { document.getElementById('settingsModal').style.display = 'none'; }
    function searchImageWeb() { window.open(`https://www.google.com/search?q=${encodeURIComponent(document.getElementById('inputName').value)}+商品画像&tbm=isch`, '_blank'); }
</script>
