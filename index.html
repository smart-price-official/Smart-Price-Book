    /** âœ… tsæ­£è¦åŒ–ï¼šnumber(ms/sec), string, Firestoreé¢¨(seconds)ã‚’å¸å */
    function normalizeTs(val) {
        if (val === null || val === undefined) return null;

        // Firestoreé¢¨ {seconds:..., nanoseconds:...}
        if (typeof val === "object") {
            if (typeof val.seconds === "number") return val.seconds * 1000;

            // secã£ã½ã„

        const day = String(d.getDate()).padStart(2,"0");
        const hh = String(d.getHours()).padStart(2,"0");
        const mm = String(d.getMinutes()).padStart(2,"0");
        return `${y}/${m}/${day} ${hh}:${mm}`;
    }

    /** ğŸŸ¢ DBæ­£è¦åŒ–ã‚¨ãƒ³ã‚¸ãƒ³ï¼ˆhistory tsæ•´å½¢ï¼‹æ˜‡é †ã‚½ãƒ¼ãƒˆï¼‰ */
    function normalizeDb(input) {

    function getBaseUrl(url) {
        if(!url) return "";
        let base = url.trim().replace(/\/rules$/, "").replace(/\/+$/, "");
        if(base.endsWith('.json')) base = base.slice(0, -5);
        if(base.endsWith('/smart_price') || base.endsWith('smart_price')) base = base.replace(/\/?smart_price$/, '');
        return base.replace(/\/+$/, '');
    }

    function getSafeUrl(url) {
        const base = getBaseUrl(url);
        return base ? `${base}/smart_price.json` : "";
    }

    function unwrapData(data) {
        if (!data || typeof data !== "object") return null;
        if (data.products && typeof data.products === "object") return { products: data.products, config: data.config || {} };
        if (data.db && data.db.products && typeof data.db.products === "object") return { products: data.db.products, config: data.db.config || {} };
        if (data.items && typeof data.items === "object") return { products: data.items, config: data.config || {} };
        if (data.db && data.db.items && typeof data.db.items === "object") return { products: data.db.items, config: data.db.config || {} };
        return null;
    }

    /** ğŸŸ¢ 2ã¤ã®DBã‚’ãƒãƒ¼ã‚¸ï¼ˆhistoryã¯tsæ˜‡é †ãƒ»é‡è¤‡æ’é™¤ï¼‰ */
    function mergeDb(db1, db2) {
        const merged = {
            products: {},
            config: (db1.config && Object.keys(db1.config).length > 0) ? db1.config : (db2.config || {})
        };

        if (db1.products) {
            Object.keys(db1.products).forEach(code => {
                const key = String(code);
                merged.products[key] = JSON.parse(JSON.stringify(db1.products[code]));
            });
        }

        if (db2.products) {
            Object.keys(db2.products).forEach(code => {
                const key = String(code);
                if (!merged.products[key]) {
                    merged.products[key] = JSON.parse(JSON.stringify(db2.products[code]));
                } else {
                    const existing = merged.products[key];
                    const incoming = db2.products[code];

                    const allHistory = [
                        ...(Array.isArray(existing.history) ? existing.history : []),
                        ...(Array.isArray(incoming.history) ? incoming.history : [])
                    ];

                    const seen = new Set();
                    const uniqueHistory = allHistory.filter(h => {
                        if (!h || typeof h !== 'object') return false;
                        const ts = getHistTs(h) || 0;
                        const k = `${ts}_${h.price || 0}_${h.store || ''}`;
                        if (seen.has(k)) return false;
                        seen.add(k);
                        return true;
                    });

                    // âœ… æ˜‡é †ï¼ˆæœ€å¾ŒãŒæœ€æ–°ï¼‰
                    uniqueHistory.sort((a, b) => (getHistTs(a) || 0) - (getHistTs(b) || 0));

                    existing.history = uniqueHistory;

                    if (!existing.name && incoming.name) existing.name = incoming.name;
                    if (!existing.category && incoming.category) existing.category = incoming.category;
                    if (!existing.maker && incoming.maker) existing.maker = incoming.maker;
                    if (!existing.image && incoming.image) existing.image = incoming.image;
                }
            });
        }

        return merged;
    }

    async function detectFirebaseData(baseUrl) {
        const results = { smartPrice: null, dbJson: null };

        try {
            const smartPriceUrl = `${baseUrl}/smart_price.json`;
            const res1 = await fetchWithTimeout(smartPriceUrl, {}, 5000);
            if (res1.ok) {
                const data1 = await res1.json();
                const unwrapped1 = unwrapData(data1);
                if (unwrapped1 && unwrapped1.products && Object.keys(unwrapped1.products).length > 0) {
                    results.smartPrice = unwrapped1;
                }
            }
        } catch(e) {}

        try {
            const dbJsonUrl = `${baseUrl}/db.json`;
            const res2 = await fetchWithTimeout(dbJsonUrl, {}, 5000);
            if (res2.ok) {
                const data2 = await res2.json();
                const unwrapped2 = unwrapData(data2);
                if (unwrapped2 && unwrapped2.products && Object.keys(unwrapped2.products).length > 0) {
                    results.dbJson = unwrapped2;
                }
            }
        } catch(e) {}

        return results;
    }

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; const dLat = (lat2-lat1)*Math.PI/180; const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

        const pArr = history.map(h => h.price);
        const avg = Math.floor(pArr.reduce((a,b)=>a+b,0)/pArr.length);
        const low = Math.min(...pArr);
        const last = pArr[pArr.length-1];
        box.innerHTML = `<div class="stats-row"><div class="stat-item">å¹³å‡<span class="stat-val">${avg}å††</span></div><div class="stat-item">æœ€å®‰<span class="stat-val text-danger">${low}å††</span></div><div class="stat-item">å‰å›<span class="stat-val">${last}å††</span></div></div>`;

    function renderHistory() {
        const list = document.getElementById('historyList');
        if(!list) return;
        list.innerHTML = "";

        const items = Object.keys(db.products).map(k => ({ code: k, ...db.products[k] }));

        // æœ€æ–°(tsæœ€å¤§)ã§ä¸¦ã¹ã‚‹ï¼ˆhistoryé †ã«ä¾å­˜ã—ãªã„ï¼‰
        items.sort((a,b) => {
            const at = (a.history || []).reduce((m,h)=>Math.max(m, getHistTs(h)||0), 0);
            const bt = (b.history || []).reduce((m,h)=>Math.max(m, getHistTs(h)||0), 0);
            return bt - at;
        });

        items.forEach(it => {
            if (!it.history || !it.history.length) return;

            // æœ€æ–°å±¥æ­´ã‚’å–ã‚‹
            let last = it.history[it.history.length-1];
            let bestTs = getHistTs(last) || 0;
            it.history.forEach(h => {
                const t = getHistTs(h) || 0;
                if (t >= bestTs) { bestTs = t; last = h; }
            });

            const div = document.createElement('div'); div.className = 'card price-card';
            div.onclick = () => openForm(it.code);
            div.innerHTML =
              `<div class="d-flex align-items-center">
                  <img src="${it.image || 'https://placehold.jp/24/333/ccc/68x68.png?text=NoImage'}" class="prod-thumb">
                  <div class="flex-grow-1 overflow-hidden">

                  <div class="text-end ms-2">
                      <div class="price-main">${last.price}<span style="font-size:0.6rem;">å††</span></div>
                  </div>
               </div>`;
            list.appendChild(div);
        });
    }
