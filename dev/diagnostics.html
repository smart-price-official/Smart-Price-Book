<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="3;url=https://smart-price-official.github.io/Smart-Price-Book/diagnostics.html">
  <title>Smart Price 診断 - 運用停止</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'BIZ UDゴシック', 'Meiryo', sans-serif;
      background: linear-gradient(135deg, #D50000, #9b0000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff5252;
    }
    .message {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 30px;
    }
    .link {
      display: inline-block;
      background: #ff5252;
      color: #fff;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 20px;
      transition: background 0.3s;
    }
    .link:hover {
      background: #d32f2f;
    }
    .countdown {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ 診断ページ - 運用停止</h1>
    <div class="message">
      <p>この診断ページ（/dev/diagnostics.html）は運用を停止しました。</p>
      <p>診断機能は root の診断ページに一本化されました。</p>
    </div>
    <a href="https://smart-price-official.github.io/Smart-Price-Book/diagnostics.html" class="link">
      診断ページへ移動
    </a>
    <div class="countdown">
      3秒後に自動的に診断ページへ移動します...
    </div>
  </div>
  <script>
    let countdown = 3;
    const countdownEl = document.querySelector('.countdown');
    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        countdownEl.textContent = `${countdown}秒後に自動的に診断ページへ移動します...`;
      } else {
        clearInterval(interval);
      }
    }, 1000);
  </script>
</body>
</html>
